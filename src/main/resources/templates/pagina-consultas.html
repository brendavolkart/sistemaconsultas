<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout( ~{:: title}, ~{:: main} ) }">
    <head>
        <title>Lista de consultas</title>
    </head>
    <body>
        <main>
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Consultas</h1>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">consultas medicas:</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Paciente</th>
                                        <th>Médico</th>
                                        <th>Data</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>Paciente</th>
                                        <th>Médico</th>
                                        <th>Data</th>
                                        <th>Ações</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr th:each="consulta : ${consultas}">
                                        <td th:text="${consulta.medico.nome}"></td>
                                        <td th:text="${consulta.paciente.nome}"></td>
                                        <td th:text="${consulta.data}"></td>
                                        <td>
                                            <a th:href="@{/consulta/excluir/{id}(id=${consulta.id})}" onclick="return confirm('Deseja realmente excluir esta consulta?')">Excluir</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </body>
</html>
