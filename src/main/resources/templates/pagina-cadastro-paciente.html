<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout( ~{:: title}, ~{:: main} ) }">
    <head>
        <title>Cadastro medico</title>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>
        <main>
            <div class="container-fluid">
                <div>
                    <h2>
                        Cadastro de um novo paciente
                    </h2>
                    <form th:action="@{/cadastroPac}" method="post" th:object="${paciente}" id="formNomeTelefoneCPF" class="row g-3 formCadastro">
                        
                        <div class="col-12">
                            <label for="nomeImput" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomeInput" name="nome" th:field="*{nome}" >
                        </div>
                        
                        <div class="col-12">
                            <label for="cpfInput" class="form-label">Cpf</label>
                            <input type="text" class="form-control" id="cpfInput" name="cpf" th:field="*{cpf}"  >
                        </div>
                        
                        <div class="col-md-6">
                            <label for="telefoneInput" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefoneInput" name="telefone" th:field="*{telefone}" >
                        </div>
                        
                        
                        
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-primary" id="btCadastrar">Cadastrar</button>
                            <a href="/MedCare" class="btn btn-primary" id="btVoltar">Voltar</a>

                        </div>
                    </form>
                </div>

            </div>
        </main>
        <script th:src="@{/js/pagCadastro.js}"></script>
    </body>
</html>
